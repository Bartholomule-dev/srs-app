# paths/python/blueprints/data-transformer.yaml

id: data-transformer
title: "Build a Data Transformer"
description: "Create efficient data transformation pipelines using comprehensions and generators"
difficulty: intermediate
concepts: [comprehensions, loops, collections, functions]

beats:
  # ============================================
  # Act 1: List Comprehensions (Beats 1-5)
  # ============================================
  - beat: 1
    exercise: list-comp-basic
    title: "Transform with list comprehension"
    sideQuests:
      - list-comp-for-fill
      - list-comp-predict

  - beat: 2
    exercise: list-comp-conditional
    title: "Filter with conditions"
    sideQuests:
      - list-comp-if-fill
      - list-comp-filter-predict

  - beat: 3
    exercise: list-comp-transform-dynamic
    title: "Dynamic transformations"
    sideQuests:
      - list-comp-filter-dynamic
      - list-comp-write-transform-dynamic

  - beat: 4
    exercise: list-comp-ternary
    title: "Conditional expressions"
    sideQuests:
      - nested-comp
      - nested-comp-predict

  # ============================================
  # Act 2: Dict & Set Comprehensions (Beats 5-8)
  # ============================================
  - beat: 5
    exercise: dict-comp-intro
    title: "Create dicts from data"
    sideQuests:
      - dict-comp-predict-intro
      - dict-comp-colon-fill

  - beat: 6
    exercise: dict-comp-basic
    title: "Transform to dictionary"
    sideQuests:
      - dict-comp-predict
      - dict-comp-dynamic

  - beat: 7
    exercise: dict-comp-zip
    title: "Zip to dictionary"
    sideQuests:
      - dict-comp-write-dynamic

  - beat: 8
    exercise: set-comp-intro
    title: "Create unique sets"
    sideQuests:
      - set-comp-predict-intro
      - set-comp-basic
      - set-comp-brace-fill

  # ============================================
  # Act 3: Generators (Beats 9-12)
  # ============================================
  - beat: 9
    exercise: generator-exp-intro
    title: "Memory-efficient iteration"
    sideQuests:
      - generator-exp-basic
      - generator-predict-lazy

  - beat: 10
    exercise: generator-exp-sum
    title: "Aggregate with generators"

  - beat: 11
    exercise: generator-countdown
    title: "Generator functions"
    sideQuests:
      - generator-evens

  - beat: 12
    exercise: generator-fibonacci
    title: "Infinite sequences"

  # ============================================
  # Act 4: Edge Cases (Beats 13-15)
  # ============================================
  - beat: 13
    exercise: list-dedup-preserve-order
    title: "Deduplicate List (Order-Preserving)"

  - beat: 14
    exercise: dict-from-parallel-lists
    title: "Dict from Two Lists"

  - beat: 15
    exercise: loop-nested-flatten
    title: "Flatten Nested List"
