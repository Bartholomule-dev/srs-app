id: "markdown-editor"
title: "Markdown Editor"
icon: "üìù"
blueprints:
  - "text-formatter"
vars:
  list_name: "documents"
  item_singular: "document"
  item_plural: "documents"
  item_examples:
    - "README.md"
    - "notes.md"
    - "draft.md"
    - "changelog.md"
    - "guide.md"
  record_keys:
    - "title"
    - "content"
    - "author"
    - "date"
  attr_key_1: "title"
  attr_key_2: "content"
  id_var: "doc_id"
  filename: "output.md"
  filetype: "markdown"
  user_role: "editor"
  status_var: "formatted"
  action_verb: "format"
  entity_name: "Document"
dataPack:
  list_sample:
    - "# Heading"
    - "**bold**"
    - "*italic*"
    - "`code`"
  dict_sample:
    title: "My Document"
    content: "Hello world"
    author: "user"
    created: "2024-01-15"
  records_sample:
    - title: "README"
      content: "Welcome"
      format: "md"
    - title: "Notes"
      content: "Ideas"
      format: "txt"
    - title: "Draft"
      content: "WIP"
      format: "md"
  string_samples:
    - "# Welcome to Markdown"
    - "This is **bold** text"
    - "A `code` snippet"
    - "---"
