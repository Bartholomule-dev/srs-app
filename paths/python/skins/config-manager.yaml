id: config-manager
title: "Config Manager"
icon: "⚙️"
blueprints: [file-manager]

vars:
  list_name: configs
  item_singular: config
  item_plural: configs
  item_examples:
    - "settings.json"
    - "config.yaml"
    - ".env"
    - "app.ini"
    - "database.conf"
  record_keys: ["key", "value", "type", "required"]
  attr_key_1: key
  attr_key_2: value
  id_var: config_id
  filename: config.json
  filetype: json
  user_role: admin
  status_var: loaded
  action_verb: configure
  entity_name: Config

