  # --- Integrated Exercises (Multi-Concept) ---
  - slug: file-read-to-list
    objective: Read file lines into a list and process them
    title: File Lines to List
    difficulty: 3
    concept: modules-files
    subconcept: reading
    level: integrated
    prereqs: [reading, lists, string-methods]
    targets: [reading, lists]
    type: write
    pattern: file
    prompt: |
      Read all lines from "{{filename}}" into a list, stripping whitespace from each line.
      Store in {{list_name}}_lines using a list comprehension.
    expected_answer: |
      with open("{{filename}}") as f:
          {{list_name}}_lines = [line.strip() for line in f]
    accepted_solutions:
      - |
        with open("{{filename}}") as f:
            {{list_name}}_lines = [line.strip() for line in f]
      - |
        with open('{{filename}}') as f:
            {{list_name}}_lines = [line.strip() for line in f]
      - |
        with open("{{filename}}") as f:
            {{list_name}}_lines = [line.strip() for line in f.readlines()]
    hints:
      - "Use a context manager with 'with open()'"
      - "Iterate directly over the file object"
      - "Use .strip() to remove newlines and whitespace"
    tags: [files, lists, comprehensions, integrated]

  - slug: file-write-from-list
    objective: Write list items to a file with newlines
    title: List to File
    difficulty: 3
    concept: modules-files
    subconcept: writing
    level: integrated
    prereqs: [writing, lists, loops]
    targets: [writing, lists]
    type: write
    pattern: file
    prompt: |
      Write each item from {{list_name}} to "{{filename}}", one per line.
      Use a for loop inside a context manager.
