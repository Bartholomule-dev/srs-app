# exercises/python/modules-files.yaml
language: python
category: modules-files

exercises:
  # --- Imports Subconcept ---
  - slug: import-module
    objective: Import a module using the import statement
    title: Import Module
    difficulty: 1
    concept: modules-files
    subconcept: imports
    level: intro
    prereqs: [foundations]
    type: write
    pattern: import
    prompt: Import the `math` module
    expected_answer: import math
    hints:
      - Use `import` keyword
      - No quotes around module name
    tags: [imports, module, beginner]

  - slug: import-from
    objective: Import specific items from a module using from-import syntax
    title: Import from Module
    difficulty: 1
    concept: modules-files
    subconcept: imports
    level: intro
    prereqs: [modules-files.imports]
    type: write
    pattern: import
    prompt: Import only `sqrt` from the `math` module
    expected_answer: from math import sqrt
    hints:
      - Use `from ... import` syntax
      - You can then use `sqrt()` directly without `math.` prefix
    tags: [imports, from, specific]

  - slug: import-alias
    objective: Import a module with an alias using the as keyword
    title: Import with Alias
    difficulty: 2
    concept: modules-files
    subconcept: imports
    level: practice
    prereqs: [modules-files.imports]
    type: write
    pattern: import
    prompt: Import `numpy` as `np`
    expected_answer: import numpy as np
    hints:
      - Use `as` keyword for alias
      - Common convention in data science
    tags: [imports, alias, convention]

  - slug: import-multiple
    objective: Import multiple items from a module in a single statement
    title: Import Multiple Items
    difficulty: 2
    concept: modules-files
    subconcept: imports
    level: practice
    prereqs: [modules-files.imports]
    type: write
    pattern: import
    prompt: Import `sin` and `cos` from `math` in one statement
    expected_answer: from math import sin, cos
    accepted_solutions:
      - from math import sin, cos
      - from math import cos, sin
    hints:
      - Comma-separate the imports
      - All come after a single `import` keyword
    tags: [imports, multiple, from]

  # --- Reading Subconcept ---
  - slug: file-open-read
    objective: Open a file for reading using the open() function
    title: Open File for Reading
    difficulty: 1
    concept: modules-files
    subconcept: reading
    level: intro
    prereqs: [foundations]
    type: write
    pattern: file
    prompt: Write the function call that opens `{{filename}}` in read mode
    expected_answer: 'open("{{filename}}", "r")'
    accepted_solutions:
      - 'open("{{filename}}", "r")'
      - "open('{{filename}}', 'r')"
      - 'open("{{filename}}")'
      - "open('{{filename}}')"
    hints:
      - Use `open()` function
      - '"r" is default mode'
    tags: [files, open, read]

  - slug: file-read-all
    objective: Read the entire contents of a file using read()
    title: Read Entire File
    difficulty: 1
    concept: modules-files
    subconcept: reading
    level: intro
    prereqs: [modules-files.reading]
    type: write
    pattern: file
    prompt: Read the entire contents of file object `f`
    expected_answer: f.read()
    hints:
      - Use `.read()` method
      - Returns all content as a single string
    tags: [files, read, content]

  - slug: file-read-lines
    objective: Read all lines from a file as a list using readlines()
    title: Read Lines
    difficulty: 2
    concept: modules-files
    subconcept: reading
    level: practice
    prereqs: [modules-files.reading]
    type: write
    pattern: file
    prompt: Read all lines from file `f` into a list (each line keeps its newline)
    expected_answer: f.readlines()
    hints:
      - Use `.readlines()` method
      - Each line becomes a list item with newline included
    tags: [files, read, lines]

  - slug: file-read-line
    objective: Read a single line from a file using readline()
    title: Read Single Line
    difficulty: 2
    concept: modules-files
    subconcept: reading
    level: practice
    prereqs: [modules-files.reading]
    type: write
    pattern: file
    prompt: Read the next line from file `f` (including the trailing newline)
    expected_answer: f.readline()
    hints:
      - Use `.readline()` method
      - Returns a single line with newline included
    tags: [files, read, line]

  # --- Writing Subconcept ---
  - slug: file-open-write
    objective: Open a file for writing using write mode
    title: Open File for Writing
    difficulty: 1
    concept: modules-files
    subconcept: writing
    level: intro
    prereqs: [modules-files.reading]
    type: write
    pattern: file
    prompt: Write the function call that opens `{{filename}}` in write mode
    expected_answer: 'open("{{filename}}", "w")'
    accepted_solutions:
      - 'open("{{filename}}", "w")'
      - "open('{{filename}}', 'w')"
    hints:
      - Use `"w"` mode for write
      - "Warning: 'w' mode overwrites existing content"
    tags: [files, open, write]

  - slug: file-write-text
    objective: Write text content to a file using write()
    title: Write to File
    difficulty: 1
    concept: modules-files
    subconcept: writing
    level: intro
    prereqs: [modules-files.writing]
    type: write
    pattern: file
    prompt: Write the string `{{item_example}}` to the open file object `f`
    expected_answer: 'f.write("{{item_example}}")'
    accepted_solutions:
      - 'f.write("{{item_example}}")'
      - "f.write('{{item_example}}')"
    hints:
      - Use `.write()` method
      - Returns number of characters written
    tags: [files, write, content]

  - slug: file-open-append
    objective: Open a file for appending using append mode
    title: Open File for Append
    difficulty: 2
    concept: modules-files
    subconcept: writing
    level: practice
    prereqs: [modules-files.writing]
    type: write
    pattern: file
    prompt: Write the function call that opens `{{filename}}` in append mode
    expected_answer: 'open("{{filename}}", "a")'
    accepted_solutions:
      - 'open("{{filename}}", "a")'
      - "open('{{filename}}', 'a')"
    hints:
      - Use `"a"` mode for append
      - Preserves existing content, adds to end
    tags: [files, open, append]

  - slug: file-writelines
    objective: Write multiple lines to a file using writelines()
    title: Write Lines
    difficulty: 2
    concept: modules-files
    subconcept: writing
    level: practice
    prereqs: [modules-files.writing]
    type: write
    pattern: file
    prompt: Write a list of strings called `{{list_name}}` to file `f` (each item is already a full line including `\n`)
    expected_answer: f.writelines({{list_name}})
    hints:
      - Use `.writelines()` method
      - Does NOT add newlines automatically
    tags: [files, write, lines]

  # --- Context Subconcept ---
  - slug: context-manager-open
    objective: Use a with statement for safe file handling in write mode
    title: With Statement for Writing
    difficulty: 2
    concept: modules-files
    subconcept: context
    level: intro
    prereqs: [modules-files.reading]
    type: write
    pattern: context
    prompt: Open `{{filename}}` in **write** mode using a context manager, binding to `f`
    expected_answer: 'with open("{{filename}}", "w") as f:'
    accepted_solutions:
      - 'with open("{{filename}}", "w") as f:'
      - "with open('{{filename}}', 'w') as f:"
    hints:
      - Use `with open(...)` for automatic cleanup
      - "Write mode requires the 'w' argument"
    tags: [files, context, with, write]

  - slug: context-intro
    objective: Use the with statement for automatic resource management
    title: Context Manager Intro
    difficulty: 1
    concept: modules-files
    subconcept: context
    level: intro
    prereqs: [reading]
    type: write
    pattern: context
    prompt: Using a context manager, open `{{filename}}` for reading and store the file object in `f`
    expected_answer: 'with open("{{filename}}") as f:'
    accepted_solutions:
      - 'with open("{{filename}}") as f:'
      - "with open('{{filename}}') as f:"
      - 'with open("{{filename}}", "r") as f:'
      - "with open('{{filename}}', 'r') as f:"
    hints:
      - Use `with open(...)` for automatic cleanup
      - File closes automatically when block exits
    tags: [files, context, intro]

  - slug: context-manager-multiple
    objective: Use multiple context managers in a single with statement
    title: Multiple Context Managers
    difficulty: 2
    concept: modules-files
    subconcept: context
    level: practice
    prereqs: [modules-files.context]
    type: write
    pattern: context
    prompt: In one `with` statement, open `{{filename}}` for reading as `inp` and `output.txt` for writing as `out`
    expected_answer: 'with open("{{filename}}") as inp, open("output.txt", "w") as out:'
    accepted_solutions:
      - 'with open("{{filename}}") as inp, open("output.txt", "w") as out:'
      - "with open('{{filename}}') as inp, open('output.txt', 'w') as out:"
      - 'with open("{{filename}}", "r") as inp, open("output.txt", "w") as out:'
      - "with open('{{filename}}', 'r') as inp, open('output.txt', 'w') as out:"
    hints:
      - Comma-separate context managers
      - Both files close automatically when done
    tags: [files, context, multiple]

  # --- Pathlib Subconcept ---
  - slug: pathlib-create-path
    objective: Create a Path object using the pathlib module
    title: Create Path Object
    difficulty: 1
    concept: modules-files
    subconcept: pathlib
    level: intro
    prereqs: [modules-files.imports]
    type: write
    pattern: construction
    prompt: Assume `Path` is imported. Create a `Path` for the current working directory
    expected_answer: "Path.cwd()"
    accepted_solutions:
      - "Path.cwd()"
      - "Path('.')"
      - 'Path(".")'
    hints:
      - Use `Path.cwd()` for current working directory
      - Or use `Path('.')` for relative path
    tags: [pathlib, files]

  - slug: pathlib-intro
    objective: Create a Path object from a string
    title: Pathlib Intro
    difficulty: 1
    concept: modules-files
    subconcept: pathlib
    level: intro
    prereqs: [imports]
    type: write
    pattern: construction
    prompt: Assume `Path` is imported. Create a `Path` from the string `{{list_name}}/{{filename}}`
    expected_answer: 'Path("{{list_name}}/{{filename}}")'
    accepted_solutions:
      - 'Path("{{list_name}}/{{filename}}")'
      - "Path('{{list_name}}/{{filename}}')"
    hints:
      - Pass the path string to the `Path()` constructor
    tags: [pathlib, path, intro]

  - slug: pathlib-join-paths
    objective: Join multiple path components using the / operator
    title: Join Paths with Operator
    difficulty: 2
    concept: modules-files
    subconcept: pathlib
    level: practice
    prereqs: [modules-files.pathlib]
    type: write
    pattern: construction
    prompt: Assume `base` is a `Path`. Join it with `{{list_name}}` and `{{filename}}` using the `/` operator
    expected_answer: base / "{{list_name}}" / "{{filename}}"
    accepted_solutions:
      - base / "{{list_name}}" / "{{filename}}"
      - base / '{{list_name}}' / '{{filename}}'
    hints:
      - Use `/` operator between Path and strings
      - Chain multiple `/` operators to build the path
    tags: [pathlib, join, operator]

  - slug: pathlib-get-parent
    objective: Get the parent directory of a Path object
    title: Get Path Parent
    difficulty: 2
    concept: modules-files
    subconcept: pathlib
    level: practice
    prereqs: [modules-files.pathlib]
    type: write
    pattern: attribute
    prompt: Given `p` is a `Path`, write the expression that returns its parent directory
    expected_answer: p.parent
    hints:
      - Use the `.parent` attribute
      - Returns a Path object
    tags: [pathlib, parent, navigation]

  - slug: pathlib-check-exists
    objective: Check if a path exists and determine its type using pathlib methods
    title: Check Path Exists and Type
    difficulty: 3
    concept: modules-files
    subconcept: pathlib
    level: edge
    prereqs: [modules-files.pathlib]
    type: write
    pattern: conditional
    prompt: Write a boolean expression that is `True` only if `Path` object `p` exists and is a directory
    expected_answer: p.exists() and p.is_dir()
    accepted_solutions:
      - p.exists() and p.is_dir()
      - p.is_dir()
    hints:
      - Use `.exists()` to check existence
      - Use `.is_dir()` to check if directory
      - Combine with `and` operator
    tags: [pathlib, exists, is_dir, validation]

  # --- Main Guard Subconcept ---
  - slug: main-guard-basic
    objective: Write the if __name__ == "__main__" guard statement
    title: Basic Main Guard
    difficulty: 1
    concept: modules-files
    subconcept: main-guard
    level: intro
    prereqs: [modules-files.imports]
    type: write
    pattern: conditional
    prompt: Write the standard main guard line used to run code only when the file is executed directly
    expected_answer: 'if __name__ == "__main__":'
    accepted_solutions:
      - 'if __name__ == "__main__":'
      - "if __name__ == '__main__':"
    hints:
      - Check if `__name__` equals `"__main__"`
      - Code inside runs only when script is executed directly
    tags: [main, guard, module]

  - slug: main-guard-call-main
    objective: Write a main guard that calls a main() function
    title: Main Guard with Function Call
    difficulty: 2
    concept: modules-files
    subconcept: main-guard
    level: practice
    prereqs: [modules-files.main-guard]
    type: write
    pattern: conditional
    prompt: Write a main guard that calls `{{action_verb}}_{{item_plural}}()`
    expected_answer: |
      if __name__ == "__main__":
          {{action_verb}}_{{item_plural}}()
    accepted_solutions:
      - |
        if __name__ == "__main__":
            {{action_verb}}_{{item_plural}}()
      - |
        if __name__ == '__main__':
            {{action_verb}}_{{item_plural}}()
    hints:
      - First write the guard condition
      - Then call `{{action_verb}}_{{item_plural}}()` inside the block
    tags: [main, guard, function]

  - slug: main-guard-with-definition
    objective: Define a main function and call it from within a main guard
    title: Main Function with Guard
    difficulty: 3
    concept: modules-files
    subconcept: main-guard
    level: edge
    prereqs: [main-guard, fn-basics]
    type: write
    pattern: function
    prompt: Write a function named `{{action_verb}}_{{item_plural}}()` that prints `{{status_var}}`, then call it under a main guard
    expected_answer: |
      def {{action_verb}}_{{item_plural}}():
          print("{{status_var}}")

      if __name__ == "__main__":
          {{action_verb}}_{{item_plural}}()
    accepted_solutions:
      - |
        def {{action_verb}}_{{item_plural}}():
            print("{{status_var}}")

        if __name__ == "__main__":
            {{action_verb}}_{{item_plural}}()
      - |
        def {{action_verb}}_{{item_plural}}():
            print('{{status_var}}')

        if __name__ == '__main__':
            {{action_verb}}_{{item_plural}}()
    hints:
      - Define the `{{action_verb}}_{{item_plural}}` function first
      - Add the main guard after the function
      - Call `{{action_verb}}_{{item_plural}}()` inside the guard block
    tags: [main, guard, function, definition]

