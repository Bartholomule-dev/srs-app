    subconcept: pathlib
    level: practice
    prereqs: [modules-files.pathlib]
    type: predict
    pattern: attribute
    generator: path-ops
    prompt: "What does p.suffix return?"
    code: |
      from pathlib import Path
      p = Path("{{fullPath}}")
