  # --- If-Else Subconcept ---
  - slug: if-else-basic
    objective: Implement conditional logic with pass/fail status
    title: Status Check
    difficulty: 1
    concept: conditionals
    subconcept: if-else
    level: intro
    prereqs: [comparisons]
    type: write
    pattern: branching
    prompt: |
      Write an if-else statement:
      - If {{status_var}} is True, print "{{item_singular}} {{status_var}}"
      - Otherwise, print "{{item_singular}} pending"
    expected_answer: |
      if {{status_var}}:
          print("{{item_singular}} {{status_var}}")
      else:
          print("{{item_singular}} pending")
    accepted_solutions:
      - |
        if {{status_var}}:
            print("{{item_singular}} {{status_var}}")
        else:
            print("{{item_singular}} pending")
      - |
        if {{status_var}}:
            print('{{item_singular}} {{status_var}}')
        else:
            print('{{item_singular}} pending')
      - |
        if {{status_var}} == True:
            print("{{item_singular}} {{status_var}}")
        else:
            print("{{item_singular}} pending")
    hints:
      - if statement ends with a colon, then indent the body
      - else clause also ends with a colon
    tags: [if, else]

