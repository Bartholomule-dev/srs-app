  # --- Match-Case Subconcept (Python 3.10+) ---
  - slug: match-case-basic
    objective: Write a basic match-case statement
    title: Basic Match-Case
    difficulty: 2
    concept: conditionals
    subconcept: match-case
    level: intro
    prereqs: [elif-chains]
    type: write
    pattern: branching
    prompt: |
      Use match-case to handle the command variable:
      - "start" prints "Starting"
      - "stop" prints "Stopping"
      - Any other value prints "Unknown"
    expected_answer: |
      match command:
          case "start":
              print("Starting")
          case "stop":
              print("Stopping")
          case _:
              print("Unknown")
    accepted_solutions:
      - |
        match command:
            case "start":
                print("Starting")
            case "stop":
                print("Stopping")
            case _:
                print("Unknown")
      - |
        match command:
            case 'start':
                print('Starting')
            case 'stop':
                print('Stopping')
            case _:
                print('Unknown')
    hints:
      - "'match' takes the value to check, 'case' defines each pattern"
      - "Use _ (underscore) as the wildcard for the default case"
    tags: [match, case, structural]

