  - slug: if-else-basic
    objective: Implement conditional logic with pass/fail status
    title: Status Check
    difficulty: 1
    concept: conditionals
    subconcept: if-else
    level: intro
    prereqs: [comparisons]
    type: write
    pattern: branching
    prompt: 'Write an if-else that prints "{{item_singular}} {{status_var}}" if {{status_var}} is True, otherwise "{{item_singular}} pending"'
    expected_answer: |
      if {{status_var}}:
          print("{{item_singular}} {{status_var}}")
      else:
          print("{{item_singular}} pending")
