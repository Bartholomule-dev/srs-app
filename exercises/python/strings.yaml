# exercises/python/strings.yaml
language: python
category: strings

exercises:
  - slug: string-indexing
    objective: "Use bracket notation to access individual characters in a string"
    title: String Indexing
    difficulty: 1
    prompt: Get the first character of string s
    expected_answer: s[0]
    hints:
      - Use square bracket indexing
      - Indices start at 0
    tags: [strings, indexing, beginner]
    concept: strings
    subconcept: indexing
    level: intro
    prereqs: [strings.basics]
    type: write
    pattern: indexing

  - slug: string-slicing
    objective: "Use slice notation to extract a substring from a string"
    title: String Slicing
    difficulty: 2
    prompt: Get characters from index 1 to 4 (exclusive) of string s
    expected_answer: s[1:4]
    hints:
      - Use slice notation [start:end]
      - End index is exclusive
    tags: [strings, slicing, intermediate]
    concept: strings
    subconcept: slicing
    level: practice
    prereqs: [strings.indexing]
    type: write
    pattern: indexing

  - slug: string-upper
    objective: "Apply the upper() method to convert string case"
    title: String Uppercase
    difficulty: 1
    prompt: Convert string s to uppercase
    expected_answer: s.upper()
    hints:
      - Use the upper() method
    tags: [strings, methods, beginner]
    concept: strings
    subconcept: methods
    level: intro
    prereqs: [strings.basics]
    type: write
    pattern: mutation

  - slug: f-string-basic
    objective: "Create f-strings to embed variables in string output"
    title: F-String Basic
    difficulty: 2
    prompt: Create an f-string that includes the variable name
    expected_answer: f"Hello, {name}"
    accepted_solutions:
      - "f'Hello, {name}'"
    hints:
      - Start string with f
      - Use curly braces for variables
    tags: [strings, f-strings, intermediate]
    concept: strings
    subconcept: fstrings
    level: practice
    prereqs: [strings.basics]
    type: write
    pattern: construction

  - slug: string-split
    objective: "Use the split() method to convert a string into a list"
    title: String Split
    difficulty: 2
    prompt: Split string s by comma
    expected_answer: s.split(",")
    accepted_solutions:
      - "s.split(',')"
    hints:
      - Use the split() method
      - Pass the delimiter as argument
    tags: [strings, methods, intermediate]
    concept: strings
    subconcept: methods
    level: practice
    prereqs: [strings.basics]
    type: write
    pattern: conversion

  # --- Additional Basics Subconcept ---
  - slug: string-concatenate
    objective: "Use the + operator to join strings together"
    title: String Concatenation
    difficulty: 1
    concept: strings
    subconcept: basics
    level: intro
    prereqs: [foundations]
    type: write
    pattern: construction
    prompt: Concatenate strings a and b
    expected_answer: a + b
    hints:
      - Use the + operator
    tags: [strings, concatenation, beginner]

  - slug: string-repeat
    objective: "Use the * operator to repeat a string multiple times"
    title: String Repetition
    difficulty: 1
    concept: strings
    subconcept: basics
    level: intro
    prereqs: [foundations]
    type: write
    pattern: construction
    prompt: Repeat string s three times
    expected_answer: s * 3
    hints:
      - Use the * operator with a number
    tags: [strings, repeat, beginner]

  - slug: string-length
    objective: "Use the len() function to determine string size"
    title: String Length
    difficulty: 1
    concept: strings
    subconcept: basics
    level: intro
    prereqs: [foundations]
    type: write
    pattern: query
    prompt: Get the length of string s
    expected_answer: len(s)
    hints:
      - Use the len() function
    tags: [strings, length, beginner]

  # --- Additional Indexing Subconcept ---
  - slug: string-negative-index
    objective: "Use negative indices to access characters from the end of a string"
    title: Negative Indexing
    difficulty: 1
    concept: strings
    subconcept: indexing
    level: intro
    prereqs: [strings.basics]
    type: write
    pattern: indexing
    prompt: Get the last character of string s using negative indexing
    expected_answer: s[-1]
    hints:
      - Negative indices count from the end
      - -1 is the last character
    tags: [strings, indexing, negative]

  - slug: string-second-last
    objective: "Apply negative indexing to access positions relative to string end"
    title: Second to Last
    difficulty: 2
    concept: strings
    subconcept: indexing
    level: practice
    prereqs: [strings.indexing]
    type: write
    pattern: indexing
    prompt: Get the second to last character of string s
    expected_answer: s[-2]
    hints:
      - Use negative indexing
      - -2 is second from the end
    tags: [strings, indexing, negative]

  # --- Additional Slicing Subconcept ---
  - slug: string-slice-start
    objective: "Use slice notation with an omitted start index to extract from beginning"
    title: Slice from Start
    difficulty: 1
    concept: strings
    subconcept: slicing
    level: intro
    prereqs: [strings.indexing]
    type: write
    pattern: indexing
    prompt: Get the first 5 characters of string s
    expected_answer: s[:5]
    hints:
      - Omit start for beginning
      - End index is exclusive
    tags: [strings, slicing, beginner]

  - slug: string-slice-end
    objective: "Use slice notation with an omitted end index to extract to the end"
    title: Slice to End
    difficulty: 1
    concept: strings
    subconcept: slicing
    level: intro
    prereqs: [strings.indexing]
    type: write
    pattern: indexing
    prompt: Get all characters from index 3 to the end of string s
    expected_answer: s[3:]
    hints:
      - Omit end for going to the end
    tags: [strings, slicing, beginner]

  - slug: string-reverse
    objective: "Use slice step parameter to reverse a string"
    title: Reverse String
    difficulty: 2
    concept: strings
    subconcept: slicing
    level: edge
    prereqs: [strings.slicing]
    type: write
    pattern: indexing
    prompt: Reverse string s using slicing
    expected_answer: s[::-1]
    hints:
      - Use step value of -1
      - "'[::-1]' reverses"
    tags: [strings, slicing, reverse]

  - slug: string-every-other
    objective: "Use slice step parameter to extract alternating characters"
    title: Every Other Character
    difficulty: 2
    concept: strings
    subconcept: slicing
    level: edge
    prereqs: [strings.slicing]
    type: write
    pattern: indexing
    prompt: Get every other character of string s (starting from first)
    expected_answer: s[::2]
    hints:
      - Use step value of 2
      - Omit start and end
    tags: [strings, slicing, step]

  # --- Additional Methods Subconcept ---
  - slug: string-lower
    objective: "Apply the lower() method to convert string case"
    title: String Lowercase
    difficulty: 1
    concept: strings
    subconcept: methods
    level: intro
    prereqs: [strings.basics]
    type: write
    pattern: mutation
    prompt: Convert string s to lowercase
    expected_answer: s.lower()
    hints:
      - Use the lower() method
    tags: [strings, methods, beginner]

  - slug: string-strip
    objective: "Use the strip() method to remove whitespace from string boundaries"
    title: String Strip
    difficulty: 1
    concept: strings
    subconcept: methods
    level: intro
    prereqs: [strings.basics]
    type: write
    pattern: mutation
    prompt: Remove leading and trailing whitespace from string s
    expected_answer: s.strip()
    hints:
      - Use the strip() method
    tags: [strings, methods, whitespace]

  - slug: string-replace
    objective: "Use the replace() method to substitute text within a string"
    title: String Replace
    difficulty: 2
    concept: strings
    subconcept: methods
    level: practice
    prereqs: [strings.methods]
    type: write
    pattern: mutation
    prompt: Replace all occurrences of "old" with "new" in string s
    expected_answer: s.replace("old", "new")
    accepted_solutions:
      - 's.replace("old", "new")'
      - "s.replace('old', 'new')"
    hints:
      - Use the replace() method
      - Takes old and new as arguments
    tags: [strings, methods, replace]

  - slug: string-join
    objective: "Use the join() method to combine list elements into a string"
    title: String Join
    difficulty: 2
    concept: strings
    subconcept: methods
    level: practice
    prereqs: [strings.methods]
    type: write
    pattern: construction
    prompt: Join a list of strings called words with a comma separator
    expected_answer: '",".join(words)'
    accepted_solutions:
      - '",".join(words)'
      - "','.join(words)"
    hints:
      - Call join on the separator
      - Pass the list as argument
    tags: [strings, methods, join]

  - slug: string-find
    objective: "Use the find() method to locate substring positions"
    title: String Find
    difficulty: 2
    concept: strings
    subconcept: methods
    level: practice
    prereqs: [strings.methods]
    type: write
    pattern: query
    prompt: Find the index of substring "cat" in string s
    expected_answer: s.find("cat")
    accepted_solutions:
      - 's.find("cat")'
      - "s.find('cat')"
    hints:
      - Use the find() method
      - Returns -1 if not found
    tags: [strings, methods, find]

  - slug: string-startswith
    objective: "Use the startswith() method to check string prefixes"
    title: String Starts With
    difficulty: 2
    concept: strings
    subconcept: methods
    level: practice
    prereqs: [strings.methods]
    type: write
    pattern: query
    prompt: Check if string s starts with "Hello"
    expected_answer: s.startswith("Hello")
    accepted_solutions:
      - 's.startswith("Hello")'
      - "s.startswith('Hello')"
    hints:
      - Use the startswith() method
      - Returns True or False
    tags: [strings, methods, check]

  # --- Additional F-Strings Subconcept ---
  - slug: fstring-expression
    objective: "Embed arithmetic expressions inside f-string placeholders"
    title: F-String Expression
    difficulty: 2
    concept: strings
    subconcept: fstrings
    level: practice
    prereqs: [strings.fstrings]
    type: write
    pattern: construction
    prompt: Create an f-string showing "Sum is X" where X is a + b
    expected_answer: f"Sum is {a + b}"
    accepted_solutions:
      - 'f"Sum is {a + b}"'
      - "f'Sum is {a + b}'"
    hints:
      - Expressions work inside {}
    tags: [strings, fstrings, expression]

  - slug: fstring-format-number
    objective: "Apply f-string format specifiers to control decimal precision"
    title: F-String Format Number
    difficulty: 2
    concept: strings
    subconcept: fstrings
    level: edge
    prereqs: [strings.fstrings]
    type: write
    pattern: construction
    prompt: Format number x with 2 decimal places in an f-string
    expected_answer: f"{x:.2f}"
    accepted_solutions:
      - 'f"{x:.2f}"'
      - "f'{x:.2f}'"
    hints:
      - Use :format after variable
      - .2f means 2 decimal places
    tags: [strings, fstrings, formatting]

  - slug: fstring-padding
    objective: "Apply f-string format specifiers for width and padding"
    title: F-String Padding
    difficulty: 2
    concept: strings
    subconcept: fstrings
    level: edge
    prereqs: [strings.fstrings]
    type: write
    pattern: construction
    prompt: Format number x to be 5 characters wide with zero padding
    expected_answer: f"{x:05}"
    accepted_solutions:
      - 'f"{x:05}"'
      - "f'{x:05}'"
    hints:
      - 0 before width means zero-pad
      - 05 = 5 chars wide with zeros
    tags: [strings, fstrings, padding]
