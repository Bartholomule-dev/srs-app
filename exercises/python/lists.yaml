# exercises/python/lists.yaml
language: python
category: lists

exercises:
  - slug: list-creation
    objective: Create a list with multiple elements using square bracket syntax
    title: List Creation
    difficulty: 1
    concept: collections
    subconcept: lists
    level: intro
    prereqs: []
    type: write
    pattern: construction
    prompt: Create a list called numbers containing 1, 2, 3
    expected_answer: numbers = [1, 2, 3]
    hints:
      - Use square brackets
    tags: [lists, creation, beginner]

  - slug: list-append
    objective: Add a single element to the end of a list using append()
    title: List Append
    difficulty: 1
    concept: collections
    subconcept: lists
    level: intro
    prereqs: []
    type: write
    pattern: mutation
    prompt: Add the value 4 to the end of the list numbers
    expected_answer: numbers.append(4)
    hints:
      - Use the append() method
    tags: [lists, methods, beginner]

  - slug: list-indexing
    objective: Access a specific list element by its zero-based index position
    title: List Indexing
    difficulty: 1
    concept: collections
    subconcept: lists
    level: intro
    prereqs: []
    type: write
    pattern: indexing
    prompt: Get the second element of list items
    expected_answer: items[1]
    hints:
      - Use square bracket indexing
      - Remember indices start at 0
    tags: [lists, indexing, beginner]

  - slug: list-slicing
    objective: Extract a subset of list elements using slice notation
    title: List Slicing
    difficulty: 2
    concept: collections
    subconcept: lists
    level: practice
    prereqs: [lists]
    type: write
    pattern: indexing
    prompt: Get the first 3 elements of list items
    expected_answer: items[:3]
    hints:
      - Use slice notation
      - Omit start to begin at 0
    tags: [lists, slicing, intermediate]

  - slug: list-extend
    objective: Add all elements from one list to another using extend()
    title: List Extend
    difficulty: 2
    concept: collections
    subconcept: lists
    level: practice
    prereqs: [lists]
    type: write
    pattern: mutation
    prompt: Add all elements from list b to list a
    expected_answer: a.extend(b)
    hints:
      - Use extend() to add multiple items
      - Don't use append() for lists
    tags: [lists, methods, intermediate]
