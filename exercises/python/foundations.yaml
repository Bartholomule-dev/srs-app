    tags: [expressions, conditional, equality]

  - slug: if-predict-simple
    objective: Predict the output of a simple if-else
    title: If-Else Predict
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: practice
    prereqs: [operators]
