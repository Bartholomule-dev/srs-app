# exercises/python/foundations.yaml
language: python
category: foundations

exercises:
  # --- Variables Subconcept ---
  - slug: assign-variable
    objective: Assign a string value to a variable using proper syntax
    title: Assign Variable
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: intro
    prereqs: []
    type: write
    pattern: assignment
    prompt: Create a variable called name and assign the string "Alice"
    expected_answer: name = "Alice"
    accepted_solutions:
      - 'name = "Alice"'
      - "name = 'Alice'"
    hints:
      - Use the = operator to assign
      - Put strings in quotes
    tags: [variables, assignment, strings]

  - slug: assign-number
    objective: Assign an integer value to a variable
    title: Assign Number
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: intro
    prereqs: []
    type: write
    pattern: assignment
    prompt: Create a variable called age and assign it the value 25
    expected_answer: age = 25
    hints:
      - Numbers don't need quotes
      - Use = for assignment
    tags: [variables, assignment, numbers]

  - slug: multiple-assignment
    objective: Use tuple unpacking to assign multiple variables in one line
    title: Multiple Assignment
    difficulty: 2
    concept: foundations
    subconcept: variables
    level: practice
    prereqs: [variables]
    type: write
    pattern: assignment
    prompt: Assign 1, 2, 3 to variables a, b, c in one line
    expected_answer: a, b, c = 1, 2, 3
    hints:
      - Separate variables with commas
      - Match the number of values
    tags: [variables, assignment, unpacking]

  - slug: swap-variables
    objective: Swap two variable values using Pythonic tuple unpacking
    title: Swap Variables
    difficulty: 2
    concept: foundations
    subconcept: variables
    level: edge
    prereqs: [variables]
    type: write
    pattern: swap
    prompt: Swap the values of x and y in one line
    expected_answer: x, y = y, x
    hints:
      - Python allows simultaneous assignment
      - No temp variable needed
    tags: [variables, swap, intermediate]

