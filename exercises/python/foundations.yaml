exercises:
  # --- Variables Subconcept ---
  - slug: assign-variable
    objective: Initialize a configuration variable with proper string assignment
    title: Config Variable
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: intro
    prereqs: []
    type: write
    pattern: assignment
    prompt: Initialize a configuration variable called environment and set it to "production"
    expected_answer: environment = "production"
    accepted_solutions:
      - 'environment = "production"'
      - "environment = 'production'"
    hints:
      - Use the = operator to assign
      - Put strings in quotes
    tags: [variables, assignment, config]

  - slug: assign-number
    objective: Store a numeric configuration value in a variable
    title: Port Assignment
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: intro
    prereqs: []
    type: write
    pattern: assignment
    prompt: Create a variable called port and assign it the value 8080
    expected_answer: port = 8080
    hints:
      - Numbers don't need quotes
      - Use = for assignment
    tags: [variables, assignment, config]

  - slug: multiple-assignment
    objective: Use tuple unpacking to initialize multiple config values at once
    title: Multiple Config Values
    difficulty: 2
    concept: foundations
    subconcept: variables
    level: practice
    prereqs: [variables]
    type: write
    pattern: assignment
    prompt: Assign "localhost", 5432, "mydb" to variables host, port, database in one line
    expected_answer: host, port, database = "localhost", 5432, "mydb"
    accepted_solutions:
      - 'host, port, database = "localhost", 5432, "mydb"'
      - "host, port, database = 'localhost', 5432, 'mydb'"
    hints:
      - Separate variables with commas
      - Match the number of values
    tags: [variables, assignment, unpacking, config]

  - slug: swap-variables
    objective: Swap two variable values using Pythonic tuple unpacking (e.g., rotating API keys)
    title: Key Rotation
    difficulty: 2
    concept: foundations
    subconcept: variables
    level: edge
    prereqs: [variables]
    type: write
    pattern: swap
    prompt: Swap the values of primary_key and backup_key in one line
    expected_answer: primary_key, backup_key = backup_key, primary_key
    hints:
      - Python allows simultaneous assignment
      - No temp variable needed
    tags: [variables, swap, security]

