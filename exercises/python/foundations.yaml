    pattern: arithmetic
    generator: arithmetic-values
    prompt: Perform floor division of {{x}} by {{y}} (integer division)
    expected_answer: "{{x}} // {{y}}"
    accepted_solutions:
      - "{{x}} // {{y}}"
      - "{{x}}//{{y}}"
    hints:
      - Use // for integer division
      - Result rounds down to nearest integer
    tags: [operators, division, floor, dynamic]

  - slug: modulo-dynamic
    objective: Use the modulo operator to find the remainder of division
    title: Dynamic Modulo
    difficulty: 1
    concept: foundations
    subconcept: operators
    level: intro
    prereqs: []
    type: write
    pattern: arithmetic
    generator: arithmetic-values
    prompt: Get the remainder when {{x}} is divided by {{y}}
    expected_answer: "{{x}} % {{y}}"
    accepted_solutions:
      - "{{x}} % {{y}}"
      - "{{x}}%{{y}}"
    hints:
      - Use the % operator
      - Returns remainder after division
    tags: [operators, modulo, remainder, dynamic]

  # Static exponentiation-intro removed - covered by exponentiation-dynamic

  - slug: augmented-assignment-dynamic
    objective: Apply augmented assignment operators for concise updates
    title: Dynamic Augmented Assignment
    difficulty: 2
    concept: foundations
    subconcept: operators
    level: practice
    prereqs: [operators]
    type: write
    pattern: assignment
    generator: arithmetic-values
    prompt: Add {{y}} to x using augmented assignment
    expected_answer: "x += {{y}}"
    hints:
      - Use += for add-and-assign
      - Equivalent to x = x + value
    tags: [operators, assignment, augmented, dynamic]

  - slug: comparison-chaining
    objective: Chain comparison operators to check value ranges
    title: Comparison Chaining
    difficulty: 2
    concept: foundations
    subconcept: operators
    level: edge
    prereqs: [operators]
    type: write
    pattern: comparison
    prompt: Check if x is between 0 and 10 (exclusive) using chained comparison
    expected_answer: 0 < x < 10
    hints:
      - Python allows chaining comparisons
      - No need for 'and'
    tags: [operators, comparison, chaining]

  # --- Expressions Subconcept ---
  - slug: boolean-and
    objective: Combine conditions using the logical AND operator
    title: Boolean AND
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: intro
    prereqs: []
    type: write
    pattern: logical
    prompt: Combine two conditions with AND - a > 0 and b > 0
    expected_answer: a > 0 and b > 0
    hints:
      - Use the 'and' keyword
      - Both conditions must be true
    tags: [expressions, boolean, and]

  - slug: boolean-or
    objective: Combine conditions using the logical OR operator
    title: Boolean OR
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: intro
    prereqs: []
    type: write
    pattern: logical
    prompt: Combine two conditions with OR - x == 0 or y == 0
    expected_answer: x == 0 or y == 0
    hints:
      - Use the 'or' keyword
      - Either condition can be true
    tags: [expressions, boolean, or]

  - slug: boolean-not
    objective: Negate conditions using the NOT or inequality operator
    title: Boolean NOT
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: intro
    prereqs: []
    type: write
    pattern: logical
    prompt: Negate the condition (check if x is NOT equal to 5)
    expected_answer: x != 5
    accepted_solutions:
      - x != 5
      - not x == 5
    hints:
      - Use != for not equal
      - Or use 'not' with ==
    tags: [expressions, boolean, not]

  - slug: ternary-expression
    objective: Write conditional expressions using Python ternary syntax
    title: Ternary Expression
    difficulty: 2
    concept: foundations
    subconcept: expressions
    level: practice
    prereqs: [expressions]
    type: write
    pattern: conditional
    prompt: Write a ternary expression that returns "even" if x is even, "odd" otherwise
    expected_answer: '"even" if x % 2 == 0 else "odd"'
    accepted_solutions:
      - '"even" if x % 2 == 0 else "odd"'
      - "'even' if x % 2 == 0 else 'odd'"
    hints:
      - Format is value_if_true if condition else value_if_false
      - Use x % 2 == 0 to check even
    tags: [expressions, ternary, conditional]

