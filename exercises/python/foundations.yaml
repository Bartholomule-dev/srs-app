    tags: [io, print, variables]

  - slug: input-string
    objective: Read user input and store it in a variable
    title: Input String
    difficulty: 1
    concept: foundations
    subconcept: io
    level: intro
    prereqs: []
    type: write
    pattern: input
    prompt: 'Get input from user with the prompt "Enter name: " and store in variable name'
    expected_answer: 'name = input("Enter name: ")'
    accepted_solutions:
      - 'name = input("Enter name: ")'
      - "name = input('Enter name: ')"
    hints:
      - Use the input() function
      - Assign result to variable
    tags: [io, input, variables]

  - slug: print-fstring
    objective: Use f-strings for string interpolation with variables
    title: Print with F-String
    difficulty: 2
    concept: foundations
    subconcept: io
    level: practice
    prereqs: [io]
    type: write
    pattern: output
    prompt: Print "Hello, {name}!" using an f-string where name is a variable
    expected_answer: print(f"Hello, {name}!")
    accepted_solutions:
      - 'print(f"Hello, {name}!")'
      - "print(f'Hello, {name}!')"
    hints:
      - Prefix string with f
      - Use {variable} for interpolation
    tags: [io, fstring, formatting]

  - slug: print-sep
    objective: Customize print output using the sep parameter
    title: Print with Separator
    difficulty: 2
    concept: foundations
    subconcept: io
    level: edge
    prereqs: [io]
    type: write
    pattern: output
    prompt: Print a, b, c separated by dashes using sep parameter
    expected_answer: print(a, b, c, sep="-")
    accepted_solutions:
      - 'print(a, b, c, sep="-")'
      - "print(a, b, c, sep='-')"
    hints:
      - Use sep= parameter in print()
      - Default separator is space
    tags: [io, print, separator]

  - slug: input-to-int
    objective: Convert user input from string to integer type
    title: Input to Integer
    difficulty: 2
    concept: foundations
    subconcept: io
    level: integrated
    prereqs: [io, operators]
    type: write
    pattern: input
    targets: [io, conversion]
    prompt: Get a number from user (any prompt is fine) and convert to integer, storing in variable age
    expected_answer: 'age = int(input("Enter age: "))'
    accepted_solutions:
      - 'age = int(input("Enter age: "))'
      - "age = int(input('Enter age: '))"
      - 'age = int(input("Age: "))'
      - "age = int(input('Age: '))"
      - age = int(input())
    hints:
      - Wrap input() in int() to convert the string to a number
      - input() always returns a string, so conversion is needed for math
    tags: [io, input, conversion, integer]

