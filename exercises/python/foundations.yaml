      - "({{item_singular}}_count != 0)"
      - "not {{item_singular}}_count == 0"
      - "{{item_singular}}_count!=0"
      - "0 != {{item_singular}}_count"
      - "bool({{item_singular}}_count)"
    hints:
      - Use != for not equal comparison
      - Alternatively, bool() converts to True/False based on truthiness
