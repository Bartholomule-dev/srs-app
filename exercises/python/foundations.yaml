  # --- Expressions Subconcept ---
  - slug: boolean-and
    objective: Combine conditions using the logical AND operator
    title: Boolean AND
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: intro
    prereqs: []
    type: write
    pattern: logical
    prompt: Write a boolean expression that is True only if both `has_{{attr_key_1}}` and `has_{{attr_key_2}}` are True
    expected_answer: has_{{attr_key_1}} and has_{{attr_key_2}}
    accepted_solutions:
      - has_{{attr_key_1}} and has_{{attr_key_2}}
      - has_{{attr_key_2}} and has_{{attr_key_1}}
      - (has_{{attr_key_1}} and has_{{attr_key_2}})
      - (has_{{attr_key_2}} and has_{{attr_key_1}})
    hints:
      - Use the 'and' keyword
      - Both conditions must be true
    tags: [expressions, boolean, and]

  - slug: boolean-or
    objective: Combine conditions using the logical OR operator
    title: Boolean OR
    difficulty: 1
    concept: foundations
