  # --- Simple Conditionals (Explicit Comparisons Only) ---
  - slug: if-simple-comparison
    objective: Write a simple if statement with explicit comparison
    title: Simple If Check
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: practice
    prereqs: [operators]
    type: write
    pattern: conditional
    prompt: |
      Write an if statement that prints "High {{item_singular}} count" when {{item_singular}}_count is greater than 100
    expected_answer: |
      if {{item_singular}}_count > 100:
          print("High {{item_singular}} count")
    accepted_solutions:
      - |
        if {{item_singular}}_count > 100:
            print("High {{item_singular}} count")
      - |
        if {{item_singular}}_count > 100:
            print('High {{item_singular}} count')
    hints:
      - Use > for greater than comparison
      - If statement ends with a colon
    tags: [expressions, conditional, if]

  - slug: if-else-simple
    objective: Write a simple if-else statement with explicit comparison
    title: Simple If-Else
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: practice
    prereqs: [operators]
    type: write
    pattern: conditional
    prompt: |
      Write an if-else statement:
      - If {{item_singular}}_count >= 10, print "Enough {{item_plural}}"
      - Otherwise, print "Need more {{item_plural}}"
    expected_answer: |
      if {{item_singular}}_count >= 10:
          print("Enough {{item_plural}}")
      else:
          print("Need more {{item_plural}}")
    accepted_solutions:
      - |
        if {{item_singular}}_count >= 10:
            print("Enough {{item_plural}}")
        else:
            print("Need more {{item_plural}}")
      - |
        if {{item_singular}}_count >= 10:
            print('Enough {{item_plural}}')
        else:
            print('Need more {{item_plural}}')
    hints:
      - Use >= for greater than or equal
      - else clause handles the "otherwise" case
    tags: [expressions, conditional]

  - slug: if-equality-check
    objective: Write an if statement with equality comparison
    title: Equality Check
    difficulty: 1
    concept: foundations
    subconcept: expressions
    level: practice
    prereqs: [operators]
    type: write
    pattern: conditional
    prompt: |
