exercises:
  # --- Variables Subconcept ---
  - slug: assign-variable
    objective: Initialize a string variable with proper assignment
    title: String Variable
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: intro
    prereqs: []
    type: write
    pattern: assignment
    prompt: Create a variable called {{item_singular}} and set it to "{{item_example}}"
    expected_answer: '{{item_singular}} = "{{item_example}}"'
    accepted_solutions:
      - '{{item_singular}} = "{{item_example}}"'
      - "{{item_singular}} = '{{item_example}}'"
    hints:
      - Use the = operator to assign
      - Put strings in quotes
    tags: [variables, assignment]

  - slug: assign-number-dynamic
    objective: Store a numeric value in a variable
    title: Number Variable
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: intro
    prereqs: []
    type: write
    pattern: assignment
    generator: arithmetic-values
    prompt: Assign the value `{{x}}` to a variable named `{{item_singular}}_count`
    expected_answer: "{{item_singular}}_count = {{x}}"
    accepted_solutions:
      - "{{item_singular}}_count = {{x}}"
      - "{{item_singular}}_count={{x}}"
    hints:
      - Numbers don't need quotes
      - Use = for assignment
    tags: [variables, assignment, dynamic]

  - slug: multiple-assignment
    objective: Use tuple unpacking to initialize multiple values at once
    title: Multiple Values
    difficulty: 2
    concept: foundations
    subconcept: variables
    level: practice
    prereqs: [variables]
    type: write
    pattern: assignment
    prompt: In a single line, assign `"{{item_example}}"`, `1`, and `True` to `{{item_singular}}`, `{{item_singular}}_id`, and `{{status_var}}`
    expected_answer: '{{item_singular}}, {{item_singular}}_id, {{status_var}} = "{{item_example}}", 1, True'
    accepted_solutions:
      - '{{item_singular}}, {{item_singular}}_id, {{status_var}} = "{{item_example}}", 1, True'
      - "{{item_singular}}, {{item_singular}}_id, {{status_var}} = '{{item_example}}', 1, True"
    hints:
      - Separate variables with commas
      - Match the number of values
    tags: [variables, assignment, unpacking]

  - slug: swap-variables
    objective: Swap two variable values using Pythonic tuple unpacking
    title: Swap Values
    difficulty: 2
    concept: foundations
    subconcept: variables
    level: practice
    prereqs: [variables]
    type: write
    pattern: swap
    prompt: Swap `current_{{item_singular}}` and `next_{{item_singular}}` using tuple unpacking (no temp variable)
    expected_answer: "current_{{item_singular}}, next_{{item_singular}} = next_{{item_singular}}, current_{{item_singular}}"
    accepted_solutions:
      - "current_{{item_singular}}, next_{{item_singular}} = next_{{item_singular}}, current_{{item_singular}}"
      - "next_{{item_singular}}, current_{{item_singular}} = current_{{item_singular}}, next_{{item_singular}}"
      - "(current_{{item_singular}}, next_{{item_singular}}) = (next_{{item_singular}}, current_{{item_singular}})"
    hints:
      - Python allows simultaneous assignment
      - No temp variable needed
    tags: [variables, swap]

