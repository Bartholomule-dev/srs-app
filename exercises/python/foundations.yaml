    pattern: assignment
    prompt: Create a variable called `{{item_singular}}_price` and set it to `19.99`
    expected_answer: "{{item_singular}}_price = 19.99"
    accepted_solutions:
      - "{{item_singular}}_price = 19.99"
      - "{{item_singular}}_price=19.99"
    hints:
      - Decimal numbers (floats) use a dot as separator
      - No quotes needed for numbers
    tags: [variables, assignment]

  - slug: variable-reassign
    objective: Update a variable to a new value
    title: Variable Reassignment
    difficulty: 1
    concept: foundations
    subconcept: variables
    level: practice
