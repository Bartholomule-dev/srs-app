    tags: [io, print, output]

  - slug: print-variable
    objective: Use print() to display a variable value
    title: Print Variable
    difficulty: 1
    concept: foundations
    subconcept: io
    level: intro
    prereqs: []
    type: write
    pattern: output
    prompt: Print the value of the variable message
    expected_answer: print(message)
    hints:
      - Use print() with the variable name
