# exercises/python/dictionaries.yaml
language: python
category: dictionaries

exercises:
  - slug: dict-creation
    objective: Create a dictionary with key-value pairs using curly brace syntax
    title: Dictionary Creation
    difficulty: 1
    prompt: Create a dict called person with name="Alice" and age=30
    expected_answer: 'person = {"name": "Alice", "age": 30}'
    hints:
      - Use curly braces
      - Use key: value pairs
    tags: [dictionaries, creation, beginner]
    concept: collections
    subconcept: dicts
    level: intro
    prereqs: []
    type: write
    pattern: construction

  - slug: dict-access
    objective: Access a dictionary value using square bracket key notation
    title: Dictionary Access
    difficulty: 1
    prompt: Get the value of "name" from the person dictionary
    expected_answer: 'person["name"]'
    hints:
      - Use square brackets with the key
    tags: [dictionaries, access, beginner]
    concept: collections
    subconcept: dicts
    level: intro
    prereqs: []
    type: write
    pattern: lookup

  - slug: dict-get
    objective: Use the get() method to safely retrieve a value with a default fallback
    title: Dictionary Get
    difficulty: 2
    prompt: Get the value of "age" from person, defaulting to 0 if missing
    expected_answer: 'person.get("age", 0)'
    hints:
      - Use the get() method
      - Second argument is the default
    tags: [dictionaries, methods, intermediate]
    concept: collections
    subconcept: dicts
    level: practice
    prereqs: [dicts]
    type: write
    pattern: lookup

  - slug: dict-keys
    objective: Retrieve all keys from a dictionary using the keys() method
    title: Dictionary Keys
    difficulty: 1
    prompt: Get all keys from the person dictionary
    expected_answer: person.keys()
    hints:
      - Use the keys() method
    tags: [dictionaries, methods, beginner]
    concept: collections
    subconcept: dicts
    level: intro
    prereqs: []
    type: write
    pattern: iteration

  - slug: dict-update
    objective: Merge another dictionary into an existing one using update()
    title: Dictionary Update
    difficulty: 2
    prompt: 'Update person dict with {"city": "NYC"}'
    expected_answer: 'person.update({"city": "NYC"})'
    hints:
      - Use the update() method
      - Pass a dict as argument
    tags: [dictionaries, methods, intermediate]
    concept: collections
    subconcept: dicts
    level: practice
    prereqs: [dicts]
    type: write
    pattern: mutation
